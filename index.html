<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVY</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/EvyLogo.png" alt="EVY Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">DAM</a></li>
          <li><a href="#">HERR</a></li>
          <li><a href="#">BARN</a></li>
          <li><a href="#">BABY</a></li>
          <li><a href="#">INREDNING</a></li>
        </ul>
      </nav>
      <div class="cart-icon">
        <img
          src="img/shopping_bag_24dp_BDCAA8_FILL0_wght400_GRAD0_opsz24.png"
          alt="Cart icon"
        />
      </div>
    </header>

    <main>
      <section class="new-in">
        <img src="img/PorcelainS.png" alt="Porcelain Sweater" />
        <div class="product-info">
          <h2>NEW IN</h2>
          <h1>PORCELAIN SWEATER</h1>
          <a href="#" class="btn">HANDLA NU!</a>
        </div>
      </section>

      <section class="limited-edition">
        <img src="img/siwans.png" alt="Siws Filt" />
        <div class="product-info">
          <h2>LIMITED EDITION</h2>
          <h1>SIWS FILT</h1>
          <a href="#" class="btn">HANDLA NU!</a>
          <a href="#" class="read-more">LÄS MER</a>
        </div>
      </section>

      <section class="gallery">
        <div class="gallery-item">
          <img src="img/sweater-7482269_640.jpg" alt="Dam" />
          <div class="gallery-text">Dam</div>
        </div>
        <div class="gallery-item">
          <img src="img/herrtröja.jpeg" alt="Herr" />
          <div class="gallery-text">Herr</div>
        </div>
        <div class="gallery-item">
          <img src="img/barntröja.webp" alt="Barn" />
          <div class="gallery-text">Barn</div>
        </div>
        <div class="gallery-item">
          <img src="img/bebiströja.webp" alt="Baby" />
          <div class="gallery-text">Baby</div>
        </div>
      </section>
    </main>

    <footer>
      <p>Handstickade kläder för hela familjen!</p>
      <p>info@evy.se</p>
      <div class="payment-options">
        <img src="img/KlarnaIcon.png" alt="Klarna" />
        <img src="img/ApplePayIcon.png" alt="apple pay" />
      </div>
      <p>Copyright 2024 © EVY</p>
    </footer>
  </body>
</html>
